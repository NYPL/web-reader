name: Playwright Tests for Web Reader
on:
  schedule:
    - cron: '00 14 * * 1-5'
  pull_request:
    #branches: [production]
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build app and run tests
        id: build-app
        run: npm run test:ci:integration
        continue-on-error: true

      # - name: Test status
      #   id: test-status
      #   if: contains(steps.build-app.outputs, 'Built in')
      #   run: npm run playwright

      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#job-status-check-functions
      # - name: Set successful workflow status âœ…
      #   if: contains(steps.test-status.outputs.test, 'error')
      #   run: # success

      - name: Set failure workflow status ðŸš¨
        if: steps.build-app.outcome != 'success'
        run: exit 1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
